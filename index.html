<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Weather</title>
    <meta name="description" content="Weather app Web Development Project HTML CSS
    JavaScript Real-Time weather information">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header class="header">
        <div class="upper-container">
            <h1 id="app-title">COMET WEATHER</h1>
            <input class="search-bar" type="text" placeholder=" Search!">
            <div class="search-overlay" id="search-overlay">
                <div class="search-overlay-content">
                    <form id="user-input">
                        <input class="search-bar expanded" type="text"
                        placeholder="Search!">
                    </form>
                    <div id="suggestions-container">
                    </div>
                    <img id="back-btn"
                    src="icons/arrow_back_30dp_666666_FILL0_wght400_GRAD0_opsz24.png"
                    alt="Arrow Back">
                    <div class="vertical-bar"></div>
                </div>
            </div>
            <div id="mobile-btn-container">
                <img id="search-icon"
                src="icons/search_30dp_666666_FILL0_wght400_GRAD0_opsz24.png"
                alt="Search Icon" title="Search!">
                <img id="location-icon"
                src="icons/location_on_30dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                alt="Location Icon" title="Use Exact Location">
            </div>
            <button id="current-location-btn">Current Location</button>
        </div>
    </header>
    <main>
        <div class="side-boxes">
            <div class="box">
                <div id="info-container">
                    <h3 class="card-titles">Now</h3>
                    <h1 class="temperature"></h1> 
                    <h3 id="desc">
                        <!-- <button id="toggle-temp-btn">F°/C°</button> -->
                    </h3>
                    <div class="vertical-bar"></div>
                    <img id="weather-img" src="images/04n.png" alt="Weather Icon">
                </div>
                <div id="icon-container">
                    <div id="icon-1">
                        <img class="icon"
                        src="icons/calendar_today_30dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                        alt="Calendar Icon">
                        <p id="date"></p>
                    </div>
                    <div id="icon-2">
                        <img class="icon"
                        src="icons/location_on_30dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                        alt="Location Icon">
                        <p id="city"></p>
                    </div>
                </div>
            </div>

            <div id="forecast">
                <h3 class="card-titles" id="forecast-title">5 Day Forecast</h3>
                <div class="forecast-columns">
                    <div class="forecast-day-column" id="day-col-1">
                        <p class="forecast-day"></p>
                        <img class="forecast-icon" src="" alt="Weather Icon">
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="forecast-day-column" id="day-col-2">
                        <p class="forecast-day"></p>
                        <img class="forecast-icon" src="" alt="Weather Icon">
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="forecast-day-column" id="day-col-3">
                        <p class="forecast-day"></p>
                        <img class="forecast-icon" src="" alt="Weather Icon">
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="forecast-day-column" id="day-col-4">
                        <p class="forecast-day"></p>
                        <img class="forecast-icon" src="" alt="Weather Icon">
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="forecast-day-column" id="day-col-5">
                        <p class="forecast-day"></p>
                        <img class="forecast-icon" src="" alt="Weather Icon">
                        <p class="forecast-temp"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-boxes">
            <div id="highlights" class="box">
                <h3 class="card-titles">Highlights</h3>
                <div id="highlights-container">
                    <div class="sub-box">
                        <h3 class="highlights-title">Air Quality Index</h3>
                        <div id="air-quality-container">
                            <img id="air-icon"
                            src="icons/air_30dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                            alt="Air Icon">
                            <h3 id="air-quality">(Air quality here)</h3>
                        </div>
                        <div id="air-quality-bar"></div>
                    </div>
                    <div class="sub-box">
                        <h3 class="highlights-title">Sunrise and Sunset</h3>
                        <br>
                        <div id="rise-set-container">
                            <div class="sub-rise-set-container">
                                <img id="sun" src="icons/wb_sunny_30dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Sun Icon">
                                <h3>Sunrise</h3>
                                <h3 class="time">5:56 AM</h3>
                            </div>
                            <div class="sub-rise-set-container">
                                <img id="moon" src="icons/dark_mode_30dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Moon Icon">
                                <h3>Sunset</h3>
                                <h3 class="time">7:53 AM</h3>
                            </div>
                        </div>
                    </div>
                    <div class="sub-box">
                        <h3 class="highlights-title">Humidity</h3>
                        <br>
                        c
                    </div>
                    <div class="sub-box">
                        <h3 class="highlights-title">Pressure</h3>
                        <br>
                        d
                    </div>
                    <div class="sub-box">
                        <h3 class="highlights-title">Visibility</h3>
                        <br>
                        e
                    </div>
                    <div class="sub-box">
                        <h3 class="highlights-title">Feels Like</h3>
                        <br>
                        f
                    </div>
                </div>
            </div>
            <div id="todays-weather" class="box">
                <h3 class="card-titles">Today At:</h3>
            </div>
            
        </div>
    </main>


    <footer>
        <script src="js-docs/main.js"></script>
        <script src="js-docs/search-bar.js"></script>
        <script src="js-docs/forecast.js"></script>
        <script src="js-docs/highlights.js"></script>
    </footer>
</body>
</html>
